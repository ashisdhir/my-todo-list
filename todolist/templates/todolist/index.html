{% extends 'todolist/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <a href="{% url 'login' %}">login</a>
        <a href="{% url 'signup' %}">Sign up</a>

    {% endif %}
{% endblock %}
